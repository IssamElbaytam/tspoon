<ul class="tsd-hierarchy">
    {{#each types}}
        <li>
            {{#if ../isTarget}}
                <span class="target">{{this}}</span>
            {{else}}
                {{&gt; type}}
            {{/if}}

            {{#if @last}}
                {{#with ../../next}}
                    {{&gt; hierarchy}}
                {{/with}}
            {{/if}}
        </li>
    {{/each}}
</ul>
