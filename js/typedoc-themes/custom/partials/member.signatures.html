<ul class="tsd-signatures {{cssClasses}}">
    {{#each signatures}}
        <li class="tsd-signature tsd-kind-icon">{{&gt; member.signature.title }}</li>
    {{/each}}
</ul>

<ul class="tsd-descriptions">
    {{#each signatures}}
        <li class="tsd-description">
            {{&gt; member.signature.body }}
        </li>
    {{/each}}
</ul>
